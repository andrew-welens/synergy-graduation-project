version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: synergy-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-synergy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synergy}
      POSTGRES_DB: ${POSTGRES_DB:-synergy}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-synergy}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synergy-network-dev

volumes:
  postgres_data_dev:

networks:
  synergy-network-dev:
    driver: bridge
