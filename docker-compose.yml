version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: synergy-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-synergy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synergy}
      POSTGRES_DB: ${POSTGRES_DB:-synergy}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-synergy}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synergy-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: synergy-server
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-synergy}:${POSTGRES_PASSWORD:-synergy}@postgres:5432/${POSTGRES_DB:-synergy}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "${SERVER_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - synergy-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: synergy-client
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      - server
    networks:
      - synergy-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  synergy-network:
    driver: bridge
